<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to decimal converter</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
<form class="container">
    <h1 class="title">Binary to Decimal Converter</h1>
    <div class="row">
        <label for="binary">Binary Number : </label>
        <input autocomplete="off" id="input" name="bin" pattern="[0|1]+" placeholder="Binary No." required
            title="You should enter a binary number composed by 0 and 1" type="text" />
    </div>


    <div class="row">
        <p class="result">Decimal Number : <span id="deci">0</span></p>
    </div>


    <div class="row">
        <input class="btn" type="submit" value="Convert">
    </div>
    <div id="error-msg">
        <p>You should enter a binary number composed by 0 and 1!</p>
    </div>
</form>
       
    </form>
    <script src="./app.js" type="text/javascript"></script>
