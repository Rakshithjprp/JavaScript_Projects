<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <div class="counter">
        <button onclick="decrease()">-</button>
        <h1 id="output">0</h1>
        <button onclick="increase()">+</button>
      </div>
      <p id="error">Error</p>
    </div>
  </body>


 

  <script>
    let add = document.querySelector('.counter').getElementsByTagName('button')[0];
    let subract = document.querySelector('.counter').getElementsByTagName('button')[1];

     add.addEventListener("click", function decrease() {
        let output = document.querySelector("#output");
        let result = Number(output.innerText) - 1; //decrement of values
        output.innerText = result;
      });

      subract.addEventListener("click", function increase() {
          let output = document.querySelector("#output");
          let result = Number(output.innerText) + 1; //increment of values
          output.innerText = result;

      });
     
  </script>
</html>
