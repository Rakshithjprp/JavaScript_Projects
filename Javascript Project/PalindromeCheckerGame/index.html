<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PalindromeCheckerGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PalindromeCheckerGame</h1>

        <form>
            <label for="input">Enter Palindrome</label>
            <input type="text" id="input" name="input" autocomplete="off">
            
        </form>
       <h3>click the button after giving input.</h3>
       <div id="btn">
            <button onclick="palindrome_check()">Click</button>
            <p id="prog"></p>
       </div>
    
    </div>

    <script src="./app.js"></script>
</body>
</html>
